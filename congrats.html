<html><head><title>Code Mastery Quiz - Congratulations!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .completion-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .restart-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .restart-btn:hover {
      background-color: #45a049;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f2d74e;
      position: absolute;
      left: 50%;
      animation: confetti 5s ease-in-out -2s infinite;
      transform-origin: left top;
    }
    .confetti:nth-child(1) {
      background-color: #f2d74e; left: 10%; animation-delay: 0;
    }
    .confetti:nth-child(2) {
      background-color: #95c3de; left: 20%; animation-delay: -5s;
    }
    .confetti:nth-child(3) {
      background-color: #ff9a91; left: 30%; animation-delay: -3s;
    }
    .confetti:nth-child(4) {
      background-color: #f2d74e; left: 40%; animation-delay: -2.5s;
    }
    .confetti:nth-child(5) {
      background-color: #95c3de; left: 50%; animation-delay: -4s;
    }
    .confetti:nth-child(6) {
      background-color: #ff9a91; left: 60%; animation-delay: -6s;
    }
    .confetti:nth-child(7) {
      background-color: #f2d74e; left: 70%; animation-delay: -1.5s;
    }
    .confetti:nth-child(8) {
      background-color: #95c3de; left: 80%; animation-delay: -2s;
    }
    .confetti:nth-child(9) {
      background-color: #ff9a91; left: 90%; animation-delay: -3.5s;
    }
    .confetti:nth-child(10) {
      background-color: #f2d74e; left: 100%; animation-delay: -2.5s;
    }

    @keyframes confetti {
      0% { transform: rotateZ(15deg) rotateY(0deg) translate(0,0); }
      25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw,20vh); }
      50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw,60vh); }
      75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw,80vh); }
      100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw,110vh); }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <div class="completion-container">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <p class="message">You've completed the Code Mastery Quiz!</p>
    <p class="score">Your Score: 5/5</p>
    <p class="message">You've demonstrated excellent knowledge of programming concepts. Keep up the great work!</p>
    <a href="index.html" class="restart-btn">Take Another Quiz</a>
  </div>

  <script>
    // Play trumpet sound
    const audio = new Audio('success.mp3');
    audio.play();

    // Confetti animation
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 50);
  </script>
</body></html>
