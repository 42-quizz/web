<html><head><title>Code Mastery Quiz - Multiple Choice</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="quiz-container">
	<div class="timer">Time: <span id="time"></span></div>
    <h1>Code Mastery Quiz</h1>
    <div class="progress">Question 30 of 42</div>
    <div id="question-container">
      <p class="question">À qui doit-on l'invention du symbole arobase (@) ?</p>
    </div>
    <form id="quiz-form" method="GET" action="https://codemastery.quiz/question-4">
      <div class="options">
        <div class="option">
          <input type="radio" id="option1" name="answer" value="5" required>
          <label for="option1">À des moines copistes au sixième siècle après J.C.</label>
        </div>
        <div class="option">
          <input type="radio" id="option2" name="answer" value="10" required>
          <label for="option2">À Trévor A. Robase, un informaticien spécialisé en cryptologie.</label>
        </div>
        <div class="option">
          <input type="radio" id="option3" name="answer" value="15" required>
          <label for="option3">Aux services secrets américains, lors de la Seconde Guerre mondiale, qui l'utilisaient dans leurs messages codés.</label>
        </div>
        <div class="option">
          <input type="radio" id="option4" name="answer" value="20" required>
          <label for="option4">Il a été inventé par 42 Paris lors de l'invention du premier email.</label>
        </div>
      </div>
      <button type="submit" id="submit">Submit Answer</button>
    </form>
    <div id="feedback"></div>
  </div>

  </script>

</body></html>
