<html><head>
  <title>Code Mastery Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="quiz-container">
	<div class="timer">Time: <span id="time"></span></div>
    <h1>Code Mastery Quiz</h1>
	<div class="progress">Question 6 of 42</div>
    <div id="question-container">
      <p class="question">qu'y avait-il avant à la place de 42-Perpignan ?</p>
      <div class="code-block">
Tip: c'était un magazin...
      </div>
    </div>

      <input type="text" id="answer" name="answer" placeholder="Enter your answer" required>
      <button type="submit" id="submit">Submit Answer</button>
    </form>
    <div id="feedback"></div>
  </div>


	<script src="clock.js"></script>
	<script src="written_answer.js"></script>

</body></html>
