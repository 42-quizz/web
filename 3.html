<html><head><title>Code Mastery Quiz - Multiple Choice</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="quiz-container">
	<div class="timer">Time: <span id="time"></span></div>
    <h1>Code Mastery Quiz</h1>
    <div class="progress">Question 3 of 5</div>
    <div id="question-container">
      <p class="question">What will be the output of the following Python code?</p>
      <div class="code-block">
class Parent:
    def __init__(self):
        self.value = 5

class Child(Parent):
    def __init__(self):
        super().__init__()
        self.value *= 2

obj = Child()
print(obj.value)
      </div>
    </div>
    <form id="quiz-form" method="GET" action="https://codemastery.quiz/question-4">
      <div class="options">
        <div class="option">
          <input type="radio" id="option1" name="answer" value="5" required>
          <label for="option1">5</label>
        </div>
        <div class="option">
          <input type="radio" id="option2" name="answer" value="10" required>
          <label for="option2">10</label>
        </div>
        <div class="option">
          <input type="radio" id="option3" name="answer" value="15" required>
          <label for="option3">15</label>
        </div>
        <div class="option">
          <input type="radio" id="option4" name="answer" value="20" required>
          <label for="option4">20</label>
        </div>
      </div>
      <button type="submit" id="submit">Submit Answer</button>
    </form>
    <div id="feedback"></div>
  </div>

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const answer = document.querySelector('input[name="answer"]:checked').value;
      const correctAnswer = "10";
      const feedback = document.getElementById('feedback');
      
      if (answer === correctAnswer) {
        feedback.textContent = "Correct! Moving to the next question...";
        feedback.className = "correct";
        setTimeout(() => {
          window.location.href = "congrats.html";
        }, 1500);
      } else {
        feedback.textContent = "Incorrect. Try again!";
        feedback.className = "incorrect";
      }
    });
  </script>
  <script>
	let startTime;
	let timerInterval;
	const countdownTime = 30 * 60 * 1000; // 30 minutes in milliseconds
	let remainingTime = localStorage.getItem('remainingTime') ? parseInt(localStorage.getItem('remainingTime')) : countdownTime;

	function startTimer() {
		startTime = Date.now();
		timerInterval = setInterval(() => {
			const elapsedTime = Date.now() - startTime;
			remainingTime -= elapsedTime;
			startTime = Date.now();

			if (remainingTime <= 0) {
				clearInterval(timerInterval);
				remainingTime = 0;
				document.getElementById('time').innerText = '0:00';
				alert("Game Over! Time's up.");
				// Optional: redirect to a "Game Over" page
				// window.location.href = 'gameover.html';
			} else {
				const minutes = Math.floor(remainingTime / 60000);
				const seconds = Math.floor((remainingTime % 60000) / 1000);
				document.getElementById('time').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
				localStorage.setItem('remainingTime', remainingTime);
			}
		}, 1000);
	}

	function stopTimer() {
		clearInterval(timerInterval);
		localStorage.setItem('remainingTime', remainingTime);
	}

	window.onload = startTimer;
</script>
</body></html>
