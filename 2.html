<html><head><title>Code Mastery Quiz - Next Question</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="quiz-container">
	<div class="timer">Time: <span id="time"></span></div>

    <h1>Code Mastery Quiz</h1>
    <div class="progress">Question 2 of 5</div>
    <div id="question-container">
      <p class="question">What is the output of this JavaScript code?</p>
      <div class="code-block">
const arr = [1, 2, 3, 4, 5];
const result = arr.reduce((acc, cur) => acc + cur, 0);
console.log(result);
      </div>
    </div>
    <form id="quiz-form" method="GET" action="https://codemastery.quiz/question-3">
      <input type="text" id="answer" name="answer" placeholder="Enter your answer" required>
      <button type="submit" id="submit">Submit Answer</button>
    </form>
    <div id="feedback"></div>
  </div>

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const answer = document.getElementById('answer').value.trim();
      const correctAnswer = "15";
      const feedback = document.getElementById('feedback');
      
      if (answer === correctAnswer) {
        feedback.textContent = "Correct! Moving to the next question...";
        feedback.className = "correct";
        setTimeout(() => {
          window.location.href = "3.html";
        }, 1500);
      } else {
        feedback.textContent = "Incorrect. Try again!";
        feedback.className = "incorrect";
      }
    });
  </script>
  <script>
	let startTime;
	let timerInterval;
	const countdownTime = 30 * 60 * 1000; // 30 minutes in milliseconds
	let remainingTime = localStorage.getItem('remainingTime') ? parseInt(localStorage.getItem('remainingTime')) : countdownTime;

	function startTimer() {
		startTime = Date.now();
		timerInterval = setInterval(() => {
			const elapsedTime = Date.now() - startTime;
			remainingTime -= elapsedTime;
			startTime = Date.now();

			if (remainingTime <= 0) {
				clearInterval(timerInterval);
				remainingTime = 0;
				document.getElementById('time').innerText = '0:00';
				alert("Game Over! Time's up.");
				// Optional: redirect to a "Game Over" page
				// window.location.href = 'gameover.html';
			} else {
				const minutes = Math.floor(remainingTime / 60000);
				const seconds = Math.floor((remainingTime % 60000) / 1000);
				document.getElementById('time').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
				localStorage.setItem('remainingTime', remainingTime);
			}
		}, 1000);
	}

	function stopTimer() {
		clearInterval(timerInterval);
		localStorage.setItem('remainingTime', remainingTime);
	}

	window.onload = startTimer;
</script>
</body></html>
